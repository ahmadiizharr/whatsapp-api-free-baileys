<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webhook Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1>Webhook Management</h1>
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Create New Webhook</h5>
            </div>
            <div class="card-body">
                <form id="webhook-form">
                    <div class="mb-3">
                        <label for="webhook-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="webhook-name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="webhook-url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="webhook-url" name="url" required />
                    </div>
                    <div class="mb-3">
                        <label for="webhook-events" class="form-label">Events (comma separated)</label>
                        <input type="text" class="form-control" id="webhook-events" name="events" placeholder="message,status" />
                        <div class="form-text">Supported events: message, status</div>
                    </div>
                    <div class="mb-3">
                        <label for="webhook-secret" class="form-label">Secret (optional)</label>
                        <input type="text" class="form-control" id="webhook-secret" name="secret" />
                        <div class="form-text">Leave blank to auto-generate</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Webhook</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Existing Webhooks</h5>
                <button class="btn btn-info btn-sm" onclick="loadWebhooks()">Refresh</button>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover" id="webhooks-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Events</th>
                            <th>Active</th>
                            <th>Last Trigger</th>
                            <th>Failure Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Webhooks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Webhook Modal -->
    <div class="modal fade" id="editWebhookModal" tabindex="-1" aria-labelledby="editWebhookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="edit-webhook-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editWebhookModalLabel">Edit Webhook</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-webhook-id" />
                        <div class="mb-3">
                            <label for="edit-webhook-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-webhook-name" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit-webhook-url" class="form-label">URL</label>
                            <input type="url" class="form-control" id="edit-webhook-url" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit-webhook-events" class="form-label">Events (comma separated)</label>
                            <input type="text" class="form-control" id="edit-webhook-events" />
                            <div class="form-text">Supported events: message, status</div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-webhook-secret" class="form-label">Secret</label>
                            <input type="text" class="form-control" id="edit-webhook-secret" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-webhook-active" />
                            <label class="form-check-label" for="edit-webhook-active">Active</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/gen-webhooks.js"></script>
</body>
</html>
