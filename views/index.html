<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>WhatsApp API Dashboard</h1>
            <div>
                <a href="/send-message" class="btn btn-primary me-2">Send Message</a>
                <button onclick="deleteSession()" class="btn btn-danger">Delete Session</button>
            </div>
        </div>
        
        <!-- Connection Status -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Connection Status</h5>
                <button onclick="checkConnectionStatus()" class="btn btn-info btn-sm">
                    Refresh Status
                </button>
            </div>
            <div class="card-body">
                <div id="connection-status">Checking connection...</div>
                <div id="qr-code" class="mt-3 text-center">
                    <!-- QR code will be generated here -->
                </div>
            </div>
        </div>

        <!-- Autoreply Management -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Autoreply Rules</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAutoreplyModal">
                    Add New Rule
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Trigger</th>
                                <th>Response</th>
                                <th>Exact Match</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="autoreply-list">
                            <!-- Autoreply rules will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Autoreply Modal -->
    <div class="modal fade" id="addAutoreplyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Autoreply Rule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="autoreply-form">
                        <div class="mb-3">
                            <label class="form-label">Trigger</label>
                            <input type="text" class="form-control" name="trigger" required>
                            <div class="form-text">The message that will trigger this autoreply</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Response</label>
                            <textarea class="form-control" name="response" rows="3" required></textarea>
                            <div class="form-text">The message that will be sent in response</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="isExactMatch" id="exactMatch">
                            <label class="form-check-label" for="exactMatch">Exact Match</label>
                            <div class="form-text">If checked, the trigger must match exactly</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAutoreply()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
